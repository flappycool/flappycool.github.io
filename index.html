<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="icon" type="image/png" href="minion.png">
		<title>flappy cool</title>
		<meta content='width=device-width, initial-scale=0.7, maximum-scale=0.7, user-scalable=0' name='viewport'/>
	</head>
	<body>
		<div onmousedown="return false">
			<div id="touchOverlay" onmousedown="Flap()" style="width:100%;height:100%;z-index:999999;position:fixed;cursor:pointer"></div>
		</div>
		<div id="boundaries"></div>
		<div id="background" style="top:0px;display:fixed"></div>
		<div id="background2" style="top:0px"></div>
		<div id="title">Flappy Cool</div>
		<div id="bird" style="position:fixed;top:1px;left:200px"></div>
		
		<div id="walls">
		</div>
		
		<div style="position:fixed;top:11px;left:20px;color:white;text-align:center">Score</div>
		<div id="score" style="position:fixed;width:53px;top:30px;left:20px;color:white;text-align:center;font-size:50px"></div>
		
		<div style="position:fixed;top:11px;left:90px;color:white;text-align:center">Highscore</div>
		<div id="highscore" style="position:fixed;width:90px;top:30px;left:90px;color:white;text-align:center;font-size:50px"></div>
		
		<div id="position" style="position:fixed;top:905px;left:20px;color:white"></div>
		
		<div style="color:white;font-size:3vw;position:fixed;top:1200px;left:800px">zoom in idiot</div>
		<div style="color:white;font-size:3vw;position:fixed;top:400px;left:2200px">zoom in idiot</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
